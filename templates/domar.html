{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>
<table>
	<tr class="top">
		<td>{{ listi[0][1] }}</td>
		<td>{{ listi[0][2] }}</td>
		<td>{{ listi[0][3] }}</td>
		<td>{{ listi[0][4] }}</td>
		<td>{{ listi[0][5] }}</td>
	</tr>
	{% for x in listi[1:]  %}
	<tr>
		<td>{{ x[1] }}</td>
		<td>{{ x[2] }}</td>
		<td>{{ x[3] }}</td>
		<td>{{ x[4] }}</td>
		<td>{{ x[5] }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
